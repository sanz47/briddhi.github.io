<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree Hierarchy and Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Project Links with Tree Hierarchy</h1>
  </header>
  
  <section>
    <ul class="tree">
      <li>
        <span class="folder">Main Project</span>
        <ul>
          <li>
            <span class="folder">Sub Project 1</span>
            <ul>
              <li><a href="https://project-link1.com">Project Link 1</a></li>
              <li><a href="https://project-link2.com">Project Link 2</a></li>
            </ul>
          </li>
          <li>
            <span class="folder">Sub Project 2</span>
            <ul>
              <li><a href="https://project-link3.com">Project Link 3</a></li>
              <li><a href="https://project-link4.com">Project Link 4</a></li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        <span class="folder">Another Project</span>
        <ul>
          <li><a href="https://project-link5.com">Project Link 5</a></li>
        </ul>
      </li>
    </ul>
  </section>
</body>
</html>
